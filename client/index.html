<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Charity Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
  </head>
  <body id="content">
    <h1>My Charity</h1>
    <button id="submitBtn" type="button">Learn About Us!</button>
    <ul id="animals"></ul>
    <h2>Our Animals:</h2>
    <form action="http://127.0.0.1:8090/new" method="post">
      <p>Name <input name="name"></p>
      <p>Breed<input name="breed"></p>
      <p>Description<input name="description"></p>
      <p>Age<input name="age"></p>
      <p>Nationality<input name="country"></p>
      <p><input type="submit" value="Submit"></p>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="client.js"></script>
  </body>
</html>
